<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Enter Department Details of Employee </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Employee Department</td>
                <td><input type="text" placeholder="Enter Employee Department" name="EmpDept"> </td>
            </tr>
            <tr>
                <td>Manager Name</td>
                <td><input type="text" placeholder="Enter Manager Name" name="EmpManName" ></td>
            </tr>
            <tr>
                <td>Manager Email</td>
                <td><input type="email" placeholder="Enter Manager Email" name="EmpManNameEmail">  </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="text" placeholder="Enter Employee DOB" name="EmpDob">  </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" placeholder="Enter Employee Number" name="EmpPhone">  </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" placeholder="Enter Employee Salary" name="EmpSalary">  </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>
        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want to see Department Information?
        </div>
        <p>
                    <a href="{% url 'show-dept' %}">Show Employee Department--></a>
        </p>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
